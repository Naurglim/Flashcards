<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Flashcards</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
<div class="quiz">
    <div class="title">
        <h1 class="pregunta"> ¿Cuál es la capital de... ? </h1>
    </div>
    <div class="items">
        <div class="container">
            <div class="item">
                <div class="front"><p>Argentina</p></div>
                <div class="back"><p>Buenos Aires</p></div>
            </div>
        </div>
        <div class="container">
            <div class="item">
                <div class="front"><p>Brasil</p></div>
                <div class="back"><p>Brasilia</p></div>
            </div>
        </div>
        <div class="container">
            <div class="item">
                <div class="front"><p>Uruguay</p></div>
                <div class="back"><p>Montevideo</p></div>
            </div>
        </div>
        <div class="container">
        <div class="item">
            <div class="front"><p>Chile</p></div>
            <div class="back"><p>Santiago de Chile</p></div>
        </div>
        </div>
        <div class="container">
        <div class="item">
            <div class="front"><p>Bolivia</p></div>
            <div class="back"><p>La Paz <br> Sucre</p></div>
        </div>
        </div>
        <div class="container">
        <div class="item">
            <div class="front"><p>Paraguay</p></div>
            <div class="back"><p>Asunción</p></div>
        </div>
        </div>
        <div class="container">
        <div class="item">
            <div class="front"><p>Perú</p></div>
            <div class="back"><p>Lima</p></div>
        </div>
        </div>
        <div class="container">
        <div class="item">
            <div class="front"><p>Ecuador</p></div>
            <div class="back"><p>Quito</p></div>
        </div>
        </div>
        <div class="container">
        <div class="item">
            <div class="front"><p>Colombia</p></div>
            <div class="back"><p>Bogotá</p></div>
        </div>
        </div>
    </div>
</div>
</body>
</html>
